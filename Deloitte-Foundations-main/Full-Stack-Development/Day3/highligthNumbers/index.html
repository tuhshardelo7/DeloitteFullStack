<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Highlighting Numbers in a Text</h1>
    <br>

    <fieldset>
        <legend>Input Area</legend>
        <textarea onchange="highlightNumbers()" name="myTextArea" id="myTextArea" cols="60" rows="40"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Result</legend>
        <p id="highlightedNumbers"></p>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
